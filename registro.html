<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <title>Su salud</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="estilos.css" rel="stylesheet">

<body>

    <div class="header">
        <h1>Hospitalizacion en casa</h1>
        <nav>
            <a href="login.html"><button>Iniciar Sesión</button></a>
            <a href="registro.html"><button>Registrarse</button></a>
        </nav>
    </div>
        
    <div class="signUp_user" id="info">
        <div class="container_signUp_user" id="formData">
            <h2>Registrarse</h2>
            <form name="registro" method="post">
                <input type="number" name="id_paciente" placeholder="Documento" required>
                <br>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" name="direccion" placeholder="direccion" required>
                <br>
                <input type="number" name="telefono" placeholder="telefono" required>
                <br>
                <input type="text" name="contacto" placeholder="contacto" required>
                <br>
                <br>
                <input type="number" name="telefono_contacto" placeholder="telefono_contacto" required>
                <br>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>
        
    <footer>
        <h2>Misión TIC 2022</h2>
    </footer>

    <script src="registro.js"></script>
